<form class="form-horizontal col-md-6 col-md-offset-4">
    <fieldset>
        <h2>Login</h2>
        <div class="form-group">
            <label for="inputUsername" class="col-lg-2 control-label">Username</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputUsername" ng-model="userData.username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" ng-model="userData.password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button class="btn btn-primary" ng-click="login()">Login</button>
                <span>or</span>
                <a href="#/register">Register</a>
            </div>
        </div>
    </fieldset>
</form>
