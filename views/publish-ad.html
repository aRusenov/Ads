<div class="col-md-6">
    <form class="form-horizontal">
        <fieldset>
            <legend>Publish New Ad</legend>
            <div class="form-group">
                <label for="inputTitle" class="col-lg-2 control-label">Title:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputTitle" ng-model="adData.title" placeholder="Title">
                </div>
            </div>
            <div class="form-group">
                <label for="inputText" class="col-lg-2 control-label">Text:</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" id="inputText" ng-model="adData.text"></textarea>
                    <span class="help-block">Ad info.</span>
                </div>
            </div>
            <div class="form-group">
                <input type="file" id="image"
                       onchange="angular.element(this).scope().fileSelected(this)" />
                <div class="image-container col-lg-10">
                    <p>Image Preview</p>
                </div>

            </div>
            <div class="form-group">
                <label for="selectCategory" class="col-lg-2 control-label">Category:</label>
                <div class="col-lg-10">
                    <select class="form-control" id="selectCategory" ng-model="adData.categoryId">
                        <option value="null" selected="selected">-</option>
                        <option ng-repeat="category in categories" value="{{ category.id }}">{{ category.name }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="selectTown" class="col-lg-2 control-label">Town:</label>
                <div class="col-lg-10">
                    <select class="form-control" id="selectTown" ng-model="adData.townId">
                        <option value="null" selected="selected">-</option>
                        <option ng-repeat="town in towns" value="{{ town.id }}">{{ town.name }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button class="btn btn-default"><a href="#/">Cancel</a></button>
                    <button type="submit" class="btn btn-primary" ng-click="publish()">Publish</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
